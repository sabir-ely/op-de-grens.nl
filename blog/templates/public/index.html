{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block main %}
<main id="index" class="pure-g">
    <div id="previews" class="pure-u-1 pure-u-md-1
        pure-u-lg-3-5 pure-xl-3-5"
    >
        <h2>Recente artikelen</h2>
                {% include "public/previews.html" %}
            <a id="browse_link" class="pure-button" href="{{url_for("browse")}}">
                Alle artikelen bekijken
            </a>
    </div>
    <aside
        class="pure-u-1 pure-u-md-1
        pure-u-lg-2-5 pure-xl-2-5"
    >
        <div id="about">
            <h2>Over mij</h2>
            {{ description | markdown }}
        </div>
        <iframe
            id="instagram_widget"
            src="https://snapwidget.com/embed/403407"
            class="snapwidget-widget"
            allowTransparency="true"
            frameborder="0"
            scrolling="no">
        </iframe>
    </aside>
</main>
{% endblock %}
